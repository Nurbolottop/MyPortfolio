{% extends 'homepage.html'%}
{%load static %}
{%block content%}
<body class='portfolio'> 
<!-- Live Style Switcher Starts - demo only -->
<div id="switcher" class="">
    <div class="content-switcher">
        <h4>ПЕРЕКЛЮЧАТЕЛЬ СТИЛЯ</h4>
        <ul>
            <li>
                <a href="#" onclick="setActiveStyleSheet('purple');" title="purple" class="color"><img src="{%static 'img/styleswitcher/purple.png'%}" alt="purple"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('red');" title="red" class="color"><img src="{%static 'img/styleswitcher/red.png'%}" alt="red"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('blueviolet');" title="blueviolet" class="color"><img src="{%static 'img/styleswitcher/blueviolet.png'%}" alt="blueviolet"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('blue');" title="blue" class="color"><img src="{%static 'img/styleswitcher/blue.png'%}" alt="blue"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('goldenrod');" title="goldenrod" class="color"><img src="{%static 'img/styleswitcher/goldenrod.png'%}" alt="goldenrod"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('magenta');" title="magenta" class="color"><img src="{%static 'img/styleswitcher/magenta.png'%}" alt="magenta"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('yellowgreen');" title="yellowgreen" class="color"><img src="{%static 'img/styleswitcher/yellowgreen.png'%}" alt="yellowgreen"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('orange');" title="orange" class="color"><img src="{%static 'img/styleswitcher/orange.png'%}" alt="orange"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('green');" title="green" class="color"><img src="{%static 'img/styleswitcher/green.png'%}" alt="green"/></a>
            </li>
            <li>
                <a href="#" onclick="setActiveStyleSheet('yellow');" title="yellow" class="color"><img src="{%static 'img/styleswitcher/yellow.png'%}" alt="yellow"/></a>
            </li>
        </ul>

        <div id="hideSwitcher">&times;</div>
    </div>
</div>
<<div id="showSwitcher" class="styleSecondColor"><i class="fa fa-cog fa-spin"></i></div>
<!-- Live Style Switcher Ends - demo only -->
<!-- Header Starts -->
{%include 'header.html'%}
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>Мои <span>Проекты</span></h1>
    <span class="title-bg">Работы</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
        <section class="grid-wrap">
            <ul class="row grid">
                {%for work in work%}
                
                <!-- Portfolio Item Starts -->
                <li>

                    <figure>
                        <img src="{{work.image_project.url}}" alt="Portolio Image" />
                        <div><span>{{work.name_project}}</span></div>
                    </figure>

                </li>
                {%endfor%}

                <!-- Portfolio Item Ends -->
                <!-- Portfolio Item Starts -->
               
                <!-- Portfolio Item Ends -->
                <!-- Portfolio Item Starts -->
               
                <!-- Portfolio Item Ends -->
            </ul>
        </section>
        <!-- Portfolio Grid Ends -->
        <!-- Portfolio Details Starts -->
        <section class="slideshow">
            <ul>
                <!-- Portfolio Item Detail Starts -->
                {%for work in work%}

                <li>

                    <figure>

                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>{{work.name_project}}</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Проект </span>: <span class="ft-wt-600 uppercase">{{work.type_project}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i><span class="project-label">Клиет </span>: <span class="ft-wt-600 uppercase">{{work.client_project}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Языка </span>: <span class="ft-wt-600 uppercase">{{work.language_project}}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Предварительный просмотр </span>: <span class="ft-wt-600 uppercase"><a href="#" target="_blank">{{work.prewiew_project}}</a></span>
                                </div>
                            </div>
                        </figcaption>
                        <!-- Project Details Ends -->
                        <!-- Main Project Content Starts -->
                        <img src="{{work.image_project.url}}" alt="Portolio Image" />
                        <!-- Main Project Content Ends -->

                    </figure>
                    

                </li>
                
                {%endfor%}

                <!-- Portfolio Item Detail Ends -->
                <!-- Portfolio Item Detail Starts -->
               
                <!-- Portfolio Item Detail Ends -->
            </ul>
            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="{%static 'img/projects/navigation/left-arrow.png'%}" alt="previous"></span>
                <span class="icon nav-next"><img src="{%static 'img/projects/navigation/right-arrow.png'%}" alt="next"></span>
                <span class="nav-close"><img src="{%static 'img/projects/navigation/close-button.png'%}" alt="close"> </span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
<!-- Main Content Ends -->

{%endblock%}
